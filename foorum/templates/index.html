
{% block content %}
    {% if user.is_authenticated %}
    <ul>
        {% if questions %}
            <ul>
            {% for question in questions %}
           
            <li style="font-family: verdana;", align="center"><a href="{% url 'question' question.id %}">{{ question.title }}</a></li>
            {% endfor %}
            
            </ul>
        {% endif %}
        {% else %}
    {% endif %}
{% endblock %}
