{% extends 'base.html' %}


{% block title %}Home{% endblock %}



{% block content %}
 
{% if user.is_authenticated %}
  Tere {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
  {% for question in questions %}
  <h1>{{question.title}}</h1>
  {% endfor %}

  
  {% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
