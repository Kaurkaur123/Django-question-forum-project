{% extends 'base.html' %}

{% block title %}Home{% endblock %}



{% block content %}
 
{% if user.is_authenticated %}
<p>Hello, {{ user.username }}!</p>
  
  <div class="top-right">
    <p><a href="{% url 'logout' %}">Log Out</a></p>
  </div>

  <div class="bottom-right">
  <a href="{% url 'makequestion' %}">Ask question</a>
</div>

  <div class="big-title">
    <p>Questions</p>
  </div>
    
  

  
  {% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}"><b>Log In</b></a>
{% endif %}
{% include 'index.html' %}

{% endblock %}
