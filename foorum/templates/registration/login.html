{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<h3>Log In</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>

  <button type="button">
    <a href="{% url 'signup' %}">Sign Up here!</a>
</button>

{% endblock %}
